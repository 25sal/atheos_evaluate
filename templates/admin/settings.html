<script type="text/javascript">
    window.dhx4.skin = 'dhx_web';

    var main_layout = new dhtmlXLayoutObject(document.body, '1C');

	var leftMenu = main_layout.cells('a');
	leftMenu.setText('My Admin');
	leftMenu.setWidth('200');
	var sidebar = leftMenu.attachSidebar({template: 'details', width: '200', icons_path: '/static/codebase/imgs_sidebar/',
        autohide: '', header: ''});
	sidebar.addItem({id: 'sidebar_g_settings', text: 'General Settings', icon: 'sidebar_item_icon.png'});
    var sidebar_item_0 = sidebar.cells('sidebar_g_settings');
    var list_ac_layout = sidebar_item_0.attachLayout('1C');
	var cell_form = list_ac_layout.cells('a');
    cell_form.hideHeader();



    formData = [
                { type: 'radio', name: "config", value: "exam", label: "Exams", checked: true, position: "label-right", list: [
				  {type: "settings", position: "label-left", labelWidth: 120, inputWidth: 145},
				  {type: "calendar", name: "start_date", label: "Start Date", value: "2016-03-28 11:00", dateFormat: "%Y-%m-%d %H:%i", enableTime: true, calendarPosition: "right"},
				  {type: "calendar", name: "end_date", label: "End Date", value: "2016-03-29 12:30", dateFormat: "%Y-%m-%d %H:%i", enableTime: true, calendarPosition: "right"},
                 ]},
                 { type: 'radio', name: "config", value: "open", label: "Open",position: "label-right", checked: false},
                 { type: 'radio', name: "config", value: "closed", label: "Closed",position: "label-right", checked: false}
                ];


    var prj_form = cell_form.attachForm(formData);



    sidebar.addItem({id: 'sidebar_exercises', text: 'Exercises', icon: 'sidebar_item_icon.png'});




    sidebar.attachEvent("onSelect",function(id) {

    });//end sidebare event


    var menu = leftMenu.attachMenu();
	menu.setIconsPath('./codebase/imgs/');

	menu.loadStruct('/static/data/admin/menu.xml');
    menu.attachEvent("onClick",function(id) {
        if (id == "projects")
            window.location.href = "/admin/projects";

        else if (id == "settings_general")
            window.location.href = "/admin/settings";
        else if (id=="stat_general")
            window.location.href = "/admin/statistics";
    });
