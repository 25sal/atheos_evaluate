<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carica Nuovo Esercizio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #57CC99;
      --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }
    body {
      font-family: sans-serif;
    }
    .container-narrow {
      max-width: 600px;
      margin: 0 auto;
    }
    /* Loader Overlay */
    #loadingexcel-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #loadingexcel-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .loading-spinner {
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loadingexcel-overlay">
    <div class="loading-spinner">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden"></span>
      </div>
      <p>Attendere, sto caricando l'esercizio...</p>
    </div>
  </div>

  <div class="container container-narrow mt-4">
    <form id="exerciseUploadForm" action="/api/upload-exercise" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="language" class="form-label">Linguaggio</label>
        <select class="form-control w-auto" id="language" name="language" required>
          <option value="">Seleziona linguaggio</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="vhdl">VHDL</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Titolo Esercizio</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Inserisci un titolo breve" required>
      </div>
      <!-- Input Group custom per il file ZIP -->
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="zipFile" name="file" accept=".zip" required>
          <label class="custom-file-label" for="zipFile">Scegli file ZIP</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Carica Esercizio</button>
    </form>
    <div id="uploadResult" class="mt-3"></div>
  </div>

  <!-- jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Aggiorna l'etichetta del file selezionato
    $(document).on('change', '.custom-file-input', function(e) {
      let fileName = e.target.files[0].name;
      $(this).next('.custom-file-label').text(fileName);
    });

    // Gestione dell'upload con overlay loader
    $('#exerciseUploadForm').on('submit', function(e) {
      e.preventDefault();
      $('#loadingexcel-overlay').addClass('active');
      var formData = new FormData(this);
      $.ajax({
        url: '/api/upload-exercise',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(data) {
          $('#uploadResult').html('<div class="alert alert-success">' + data.message + '</div>');
        },
        error: function(xhr, status, error) {
          $('#uploadResult').html('<div class="alert alert-danger">Errore: ' +
            (xhr.responseJSON ? xhr.responseJSON.error : 'Errore sconosciuto') + '</div>');
        },
        complete: function() {
          $('#loadingexcel-overlay').removeClass('active');
        }
      });
    });
  </script>
</body>
</html>
