<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Analytics - Utente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <!-- Pulsante Torna Indietro -->
        <div class="d-flex justify-content-start">
            <a href="/charts" class="btn btn-secondary">‚¨Ö Torna Indietro</a>
        </div>

        <h2 class="text-center mt-3">Git Analytics per <span id="username"></span></h2>

        <!-- Indicazione se l'utente √® sospetto -->
        <div class="text-center mt-3">
            <h4 id="suspiciousStatus" class="fw-bold"></h4>
        </div>
    </div>

    <div class="container mt-4">
        <div class="chart-container">
            <canvas id="commitDetailChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchUserAnalytics(username) {
            document.getElementById("username").textContent = username;
            const response = await fetch(`/api/git-analytics/${username}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            const commitHashes = data.map(commit => commit.commit.substring(0, 7)); // Mostra solo i primi 7 caratteri
            const linesAdded = data.map(commit => commit.lines_added);
            const linesRemoved = data.map(commit => commit.lines_removed);

            renderCommitChart(commitHashes, linesAdded, linesRemoved);
        }

        function renderCommitChart(commitHashes, addedValues, removedValues) {
            new Chart(document.getElementById("commitDetailChart"), {
                type: 'bar',
                data: {
                    labels: commitHashes,
                    datasets: [
                        {
                            label: 'Lines Added',
                            data: addedValues,
                            backgroundColor: 'green'
                        },
                        {
                            label: 'Lines Removed',
                            data: removedValues,
                            backgroundColor: 'red'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Recupera il nome utente e se √® sospetto dalla query string (URL)
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");
        const isSuspicious = params.get("is_suspicious") === "true"; // Converti in booleano
        const has_spike = params.get("has_Spike") === "true"; // Converti in booleano

        if (username) {
            fetchUserAnalytics(username);
            document.getElementById("suspiciousStatus").textContent = isSuspicious || !has_spike
                ? "‚ö†Ô∏è Il comportamento √® sospetto!"
                : "‚úÖ Il comportamento √® nella media!";
            document.getElementById("suspiciousStatus").classList.add(isSuspicious || !has_spike ? "text-danger" : "text-success");
        } else {
            alert("Errore: nessun utente specificato.");
        }
    </script>


    <div class="container mt-4">
        <h3 class="text-center">Codice Sorgente</h3>

        <!-- Pulsanti sopra il codice -->
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button class="btn btn-primary" onclick="copyCode()">üìã Copia Codice</button>
            <a class="btn btn-warning" href="https://copyleaks.com/ai-content-detector" target="_blank">üîç Verifica con
                Copyleaks</a>
        </div>

        <div class="mb-3">
            <label class="form-label">File: <span id="fileName"></span></label>
            <textarea id="codeContent" class="form-control" rows="10" readonly></textarea>
        </div>
    </div>

    <script>
        async function fetchUserCode(username) {
            const response = await fetch(`/api/get-code/${username}`);
            const data = await response.json();

            if (data.error) {
                document.getElementById("codeContent").value = "Errore: " + data.error;
                return;
            }

            document.getElementById("fileName").textContent = data.filename;
            document.getElementById("codeContent").value = data.content;
        }

        function copyCode() {
            const codeText = document.getElementById("codeContent");
            navigator.clipboard.writeText(codeText.value).then(() => {
                alert("Codice copiato negli appunti!");
            }).catch(err => {
                console.error("Errore nella copia del codice:", err);
            });
        }

        if (username) {
            fetchUserCode(username);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
