<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Analytics</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome-all.min.css')}}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .table thead.table-primary {
            /* Sfumatura identica */
            background: var(--gradient-bg);
            color: #fff;
        }

        :root {
            --primary-color: #6C63FF;
            --secondary-color: #57CC99;

            /* Ti crei una variabile ‚Äúgradient-bg‚Äù che userai ovunque ti serva la sfumatura */
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
    </style>
</head>

<body>
    <!-- Sezione Upload Excel -->
    <!-- Modal per dettagli utente -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Dettagli Utente</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="userDetailIframe" src="" width="100%" height="500px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        function uploadExcel() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Seleziona un file Excel prima di caricare!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("/api/upload-excel", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("uploadStatus").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                })
                .catch(error => {
                    document.getElementById("uploadStatus").innerHTML = `<div class="alert alert-danger">Errore durante il caricamento</div>`;
                    console.error("Errore:", error);
                });
        }
    </script>

    <!-- üî• Overlay a schermo intero per il caricamento -->
    <div id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-border text-light" role="status">
            </div>
            <p>Caricamento dati...</p>
        </div>
    </div>

    <style>
        /* üîπ Overlay a schermo intero */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            /* Sfondo nero semi-trasparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            visibility: hidden;
            /* Inizialmente nascosto */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* üîπ Mostra il loader */
        #loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* üîπ Stile del box di caricamento */
        .loading-spinner {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>

    <div class="file-upload-container">
        <h3 class="text-primary">Carica Excel per Rimozione Utenti</h3>
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <button class="btn btn-primary" id="inputGroupFileAddon01" type="button" onclick="uploadExcel()">Carica
                    e
                    Processa</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileInput" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="fileInput">Choose file</label>
            </div>
        </div>

        <div id="uploadStatus" class="mt-3"></div>
    </div>
    <div class="container mt-4">


        <h3 class="text-center text-primary">Lista Studenti </h3>

        <div class="table-responsive">
            <table class="table table-light table-striped" id="aiTable">
                <thead class="table-primary">
                    <tr>
                        <th>Studente</th>
                        <th>Commit</th>
                        <th>Tempo tra Commit (min)</th>
                        <th>Durata Totale (h)</th>
                        <th>Sospetto AI</th>
                        <th>Commit Spike</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchAnalytics() {
            // Mostra l'overlay di caricamento
            document.getElementById("loading-overlay").classList.add("active");

            try {
                const response = await fetch('/api/git-analytics');
                const data = await response.json();

                const users = Object.keys(data).filter(user => user !== "global_metrics");
                const globalMetrics = data.global_metrics;

                const tableBody = document.getElementById("aiTable").querySelector("tbody");
                tableBody.innerHTML = "";

                if (users.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='7' class='text-center'>Nessun comportamento sospetto</td></tr>";
                    return;
                }

                users.forEach(user => {
                    const userData = data[user];
                    const isSuspicious = !!userData.is_ai_generated_behavior;
                    const hasLargeCommitSpike = !!userData.is_large_commit_suspicious;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${user}</td>
                <td>${userData.commit_count}</td>
                <td>${userData.average_commit_interval.toFixed(2)}</td>
                <td>${userData.work_duration.toFixed(2)}</td>
                <td class="${isSuspicious ? 'text-danger' : 'text-success'}">
                    ${isSuspicious ? "‚ö†Ô∏è Sospetto" : "‚úî Normale"}
                </td>
                <td class="${hasLargeCommitSpike ? 'text-danger' : 'text-success'}">
                    ${hasLargeCommitSpike ? "üìà Spike" : "‚úî Normale"}
                </td>
                <td>
    <button class="btn btn-primary btn-sm" onclick="viewUser('${user}', '${isSuspicious}', '${hasLargeCommitSpike}')">Dettagli</button>
                </td>
            `;

                    tableBody.appendChild(row);
                });

                renderChart('commitChart', users, users.map(user => data[user].commit_count), 'Numero di Commit', globalMetrics.mean_commit_count);
                renderChart('commitTimelineChart', users, users.map(user => data[user].average_commit_interval), 'Tempo Medio tra i Commit (min)', globalMetrics.mean_avg_interval);
                renderChart('workDurations', users, users.map(user => data[user].work_duration), 'Durata Totale del Lavoro (h)', globalMetrics.mean_work_duration);
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
            } finally {
                // Nasconde il loader dopo il caricamento
                document.getElementById("loading-overlay").classList.remove("active");
            }
        }


        function viewUser(username, isSuspicious, hasLargeCommitSpike) {
            // Costruisci l'URL dei dettagli dell'utente
            const url = `/user_charts?username=${username}&is_suspicious=${isSuspicious}&has_Spike=${hasLargeCommitSpike}`;
            // Imposta l'URL nell'iframe
            document.getElementById("userDetailIframe").src = url;
            // Crea e mostra il modal usando Bootstrap 5
            const userModalEl = document.getElementById("userModal");
            const userModal = new bootstrap.Modal(userModalEl);
            userModal.show();
        }

        function renderChart(canvasId, labels, values, label, globalMean) {
            // Definisci i tuoi colori (o leggili da :root se preferisci)
            const primaryColor = '#6C63FF';    // var(--primary-color)
            const secondaryColor = '#57CC99'; // var(--secondary-color)

            new Chart(document.getElementById(canvasId), {
                type: 'bar', // Tipo di base: bar chart
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Media Globale',
                            data: new Array(labels.length).fill(globalMean),
                            // Per farlo apparire come linea:
                            type: 'line',
                            borderColor: secondaryColor,
                            borderWidth: 2,
                            backgroundColor: 'transparent',
                            fill: false // Non riempie l‚Äôarea sotto la linea
                        },
                        {
                            label: label,        // Esempio: "Numero di Commit"
                            data: values,        // Valori delle barre
                            backgroundColor: primaryColor
                        }

                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchAnalytics();
    </script>

</body>
