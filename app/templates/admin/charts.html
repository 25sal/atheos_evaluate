<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Analytics</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Sezione Upload Excel -->

    <script>
        function uploadExcel() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Seleziona un file Excel prima di caricare!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("/api/upload-excel", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("uploadStatus").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                })
                .catch(error => {
                    document.getElementById("uploadStatus").innerHTML = `<div class="alert alert-danger">Errore durante il caricamento</div>`;
                    console.error("Errore:", error);
                });
        }
    </script>

    <!-- üî• Overlay a schermo intero per il caricamento -->
    <div id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p>Caricamento dati...</p>
        </div>
    </div>

    <style>
        /* üîπ Overlay a schermo intero */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            /* Sfondo nero semi-trasparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            visibility: hidden;
            /* Inizialmente nascosto */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* üîπ Mostra il loader */
        #loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* üîπ Stile del box di caricamento */
        .loading-spinner {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>


    <div class="container mt-4">
        <div class="file-upload-container">
            <h3>üìÇ Carica Excel per Rimozione Utenti</h3>
            <input type="file" id="fileInput" class="form-control mb-3">
            <button class="btn btn-danger" onclick="uploadExcel()">Carica e Processa</button>
            <div id="uploadStatus" class="mt-3"></div>
        </div>

        <h3 class="text-center text-danger">üìå Lista Studenti </h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center" id="aiTable">
                <thead class="table-dark">
                    <tr>
                        <th>Studente</th>
                        <th>Commit</th>
                        <th>Tempo tra Commit (min)</th>
                        <th>Durata Totale (h)</th>
                        <th>Sospetto AI</th>
                        <th>Commit Spike</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchAnalytics() {
            // Mostra l'overlay di caricamento
            document.getElementById("loading-overlay").classList.add("active");

            try {
                const response = await fetch('/api/git-analytics');
                const data = await response.json();

                const users = Object.keys(data).filter(user => user !== "global_metrics");
                const globalMetrics = data.global_metrics;

                const tableBody = document.getElementById("aiTable").querySelector("tbody");
                tableBody.innerHTML = "";

                if (users.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='7' class='text-center'>Nessun comportamento sospetto</td></tr>";
                    return;
                }

                users.forEach(user => {
                    const userData = data[user];
                    const isSuspicious = !!userData.is_ai_generated_behavior;
                    const hasLargeCommitSpike = !!userData.is_large_commit_suspicious;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${user}</td>
                <td>${userData.commit_count}</td>
                <td>${userData.average_commit_interval.toFixed(2)}</td>
                <td>${userData.work_duration.toFixed(2)}</td>
                <td class="${isSuspicious ? 'text-danger' : 'text-success'}">
                    ${isSuspicious ? "‚ö†Ô∏è Sospetto" : "‚úî Normale"}
                </td>
                <td class="${hasLargeCommitSpike ? 'text-danger' : 'text-success'}">
                    ${hasLargeCommitSpike ? "üìà Spike" : "‚úî Normale"}
                </td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="viewUser('${user}', '${isSuspicious}', '${hasLargeCommitSpike}')">Dettagli</button>
                </td>
            `;

                    tableBody.appendChild(row);
                });

                renderChart('commitChart', users, users.map(user => data[user].commit_count), 'Numero di Commit', globalMetrics.mean_commit_count);
                renderChart('commitTimelineChart', users, users.map(user => data[user].average_commit_interval), 'Tempo Medio tra i Commit (min)', globalMetrics.mean_avg_interval);
                renderChart('workDurations', users, users.map(user => data[user].work_duration), 'Durata Totale del Lavoro (h)', globalMetrics.mean_work_duration);
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
            } finally {
                // Nasconde il loader dopo il caricamento
                document.getElementById("loading-overlay").classList.remove("active");
            }
        }


        function viewUser(username, isSuspicious, hasLargeCommitSpike) {
            window.open(`/user_charts?username=${username}&is_suspicious=${isSuspicious}$has_Spike=${hasLargeCommitSpike}`, '_blank');
        }

        function renderChart(canvasId, labels, values, label, globalMean) {
            new Chart(document.getElementById(canvasId), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: label,
                            data: values,
                            backgroundColor: 'blue'
                        },
                        {
                            label: 'Media Globale',
                            data: new Array(labels.length).fill(globalMean),
                            backgroundColor: 'red'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        fetchAnalytics();
    </script>

        <h3 class="text-center">Seleziona utente per vedere il dettaglio</h3>
        <div class="d-flex justify-content-center">
            <select id="userSelect" class="form-select w-auto me-2">
                <option value="">Seleziona un utente</option>
            </select>
            <button class="btn btn-success" onclick="redirectToUserPage()">Vedi dettagli</button>
        </div>
    </div> -->

    <div class="container mt-4">
        <div class="chart-container">
            <canvas id="commitChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="commitTimelineChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="workDurations"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
