<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestione Esercizi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome-all.min.css')}}">

    <!-- jQuery e Popper/Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>

    <!-- Popper + Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous">
        crossorigin = "anonymous" ></script>



    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .table thead.table-primary {
            /* Sfumatura identica */
            background: var(--gradient-bg);
            color: #fff;
        }

        h3 {
            font-weight: 600;
        }

        :root {
            --primary-color: #6C63FF;
            --secondary-color: #57CC99;

            /* Ti crei una variabile “gradient-bg” che userai ovunque ti serva la sfumatura */
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
    </style>
</head>

<body>

    <h3 class="text-primary">Elenco Esercizi</h3>

    <div class="container mt-4">


        <!-- Tabella -->
        <div class="table-responsive">
            <table class="table table-light table-striped" id="exercisesTable">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Folder</th>
                        <th>Linguaggio</th>
                        <th>Description</th>
                        <th>Attivo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Righe generate dinamicamente -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal per visualizzare la descrizione (HTML) -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="descriptionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Dettagli Esercizio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Qui inseriremo l’HTML della descrizione -->
                <div class="modal-body" id="descriptionContent">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
            /**
             * Carica la lista degli esercizi da /api/exercises
             * e popola la tabella.
             */
            function loadExercises() {
                $.ajax({
                    url: '/api/exercises',
                    method: 'GET',
                    success: function (data) {
                        // data dovrebbe contenere un array di oggetti (id, titolo, folder, linguaggio, description, attivo)
                        // es: data = [{id:1, titolo:"...", folder:"...", linguaggio:"...", description:"<p>...</p>", attivo:1}, ...]

                        const tbody = $('#exercisesTable tbody');
                        tbody.empty(); // Svuota la tabella

                        data.forEach(row => {
                            // Radio checked se attivo=1, unchecked se attivo=0
                            const checkedAttr = row.isexam == 1 ? 'checked' : '';

                            // Creiamo la riga
                            const tr = $(`
          <tr>
            <td>${row.id}</td>
            <td>${row.title}</td>
            <td>${row.folder}</td>
            <td>${row.language}</td>
            <td>
              <button class="btn btn-info btn-sm btn-description">
                Visualizza
              </button>
            </td>
            <td>

              <input type="checkbox" class="toggle-attivo" data-id="${row.id}" data-current="${row.isexam}" ${checkedAttr}>
            </td>
          </tr>
        `);

                            // Gestione click su "Visualizza" (description)
                            tr.find('.btn-description').on('click', function () {
                                // Apri il modal con l’HTML contenuto
                                $('#descriptionContent').html(row.description); // row.description è l’HTML BLOB
                                $('#descriptionModal').modal('show');
                            });

                            // Gestione toggle radio "attivo"
                            tr.find('.toggle-attivo').on('click', function () {
                                const exerciseId = $(this).data('id');
                                const currentVal = parseInt($(this).data('current'), 10); // 0 o 1
                                // Toggle: se era 1, settiamo 0, altrimenti 1
                                const newVal = currentVal === 1 ? 0 : 1;

                                // Chiama l’API per aggiornare
                                $.ajax({
                                    url: '/api/exercises/switchExercise',
                                    method: 'POST',
                                    data: {
                                        id: exerciseId,
                                        attivo: newVal
                                    },
                                    success: function (resp) {
                                        // Possiamo ricaricare la tabella o aggiornare solo la riga
                                        loadExercises();
                                    },
                                    error: function (err) {
                                        alert('Errore aggiornamento "attivo": ' + err.responseText);
                                    }
                                });
                            });

                            tbody.append(tr);
                        });
                    },
                    error: function (err) {
                        console.error('Errore nel caricamento exercises:', err);
                        alert('Errore nel caricamento degli esercizi.');
                    }
                });
            }

        // Al caricamento pagina, chiamiamo loadExercises()
        $(document).ready(function () {
            loadExercises();
        });
    </script>

</body>

</html>
