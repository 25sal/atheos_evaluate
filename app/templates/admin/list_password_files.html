<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista File Password</title>
    <!-- Stile Bootstrap (locale) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">


    <style>
        .content {
            margin-left: 220px;
            /* same as sidebar width */
            padding: 2rem;
        }

        .content-container {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 1.5rem;
        }


        h3 {
            font-weight: 600;
        }


        :root {
            --primary-color: #6C63FF;
            --secondary-color: #57CC99;

            /* Ti crei una variabile “gradient-bg” che userai ovunque ti serva la sfumatura */
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
    </style>

</head>

<body>
    <h3 class="text-primary">File Password disponibili</h3>

    <div class="container mt-3">

        {% if csv_files %}
        <ul class="list-group">
            {% for file in csv_files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <a class="btn btn-primary btn-sm"
                    href="{{ url_for('admin_blueprint.download_password_file', filename=file) }}">
                    Download
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-warning mt-3" role="alert">
            Non ci sono file disponibili per il download.
        </div>
        {% endif %}
    </div>

    <!-- jQuery e Bootstrap (locale) -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
