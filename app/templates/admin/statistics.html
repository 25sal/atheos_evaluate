<script type="text/javascript">
    window.dhx4.skin = 'dhx_web';

    var main_layout = new dhtmlXLayoutObject(document.body, '1C');

	var leftMenu = main_layout.cells('a');
	leftMenu.setText('My Admin');
	leftMenu.setWidth('200');
	var sidebar = leftMenu.attachSidebar({template: 'details', width: '200', icons_path: '/static/codebase/imgs_sidebar/',
        autohide: '', header: ''});

    sidebar.addItem({id: 'sidebar_charts', text: 'Charts', icon: 'sidebar_item_icon.png'});
	sidebar.addItem({id: 'sidebar_checks', text: 'Checks', icon: 'sidebar_item_icon.png'});
	sidebar.addItem({id: 'sidebar_plagiarism', text: 'Plagiarism', icon: 'sidebar_item_icon.png'});
    sidebar.addItem({id: 'sidebar_warnings', text: 'Warnings', icon: 'sidebar_item_icon.png'});

    var menu = leftMenu.attachMenu();
	menu.setIconsPath('/static/codebase/imgs/');

	menu.loadStruct('/static/data/admin/menu.xml');


    sidebar.attachEvent("onSelect",function(id) {

    });//end sidebare event

    var menu = leftMenu.attachMenu();
	menu.setIconsPath('./codebase/imgs/');

	menu.loadStruct('/static/data/admin/menu.xml');
    menu.attachEvent("onClick",function(id) {
        if (id == "projects")
            window.location.href = "/admin/projects";

        else if (id == "settings_general")
            window.location.href = "/admin/settings";
        else if (id=="stat_general")
            window.location.href = "/admin/statistics";

    });
