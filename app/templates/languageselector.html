<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" href="{{url_for('static', filename='codebase/dhtmlxscheduler.css')}}" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="{{url_for('static', filename='codebase/preview_web.css')}}" type="text/css" charset="utf-8">
	<script src="{{url_for('static', filename='codebase/preview.js')}}" type="text/javascript" charset="utf-8"></script>
	<script src="{{url_for('static', filename='codebase/dhtmlxscheduler.js')}}" type="text/javascript" charset="utf-8"></script>
    <script language="JavaScript" src="{{url_for('static', filename='codebase/swfobject.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0px;
		}
	</style>
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		window.skin = "web"; // for tree image_path
			window.dhx4.skin = 'dhx_web';
	var main_layout = new dhtmlXLayoutObject(document.body, '2U');

	var a = main_layout.cells('a')
	a.setWidth("300");

	a.setText("Select Programming Language");
    var lang="vhdl";
    var str = [
                     { type:"label" , name:"label1", label: "Supported Languages"  },
                     { type:"radio" , name:"lang", checked:"1", label:"  VHDL", value:"vhdl", position:"label-right",  inputWidth:200, offsetLeft:"20"   },
                     { type:"radio" , name:"lang", label:"  C", value:"c", position:"label-right",  inputWidth:200, offsetLeft:"20"   },
                     { type:"radio" , name:"lang", label:"  C++", value:"cpp", position:"label-right",  inputWidth:200 , offsetLeft:"20"  },
                     { type:"button" , name:"form_button_1", value:"Invio",  inputWidth:200   }
                 ];
	var form_2 = a.attachForm(str);


    form_2.attachEvent('onChange', function(name, command){
        lang=command;
    });
    
	form_2.attachEvent('onButtonClick', function(name){

        
		var fd = new FormData();
			   fd.append("language", lang);
			   $.ajax
							 ({
				 		       url: "{{url_for('user_bp.setoptions')}}",
				 		       type: 'post',
								data: fd,
				 		       contentType: false,
								processData: false,
								async: false,
				 		       success: function(response)
									 {
										window.location = "{{url_for('user_bp.test')}}";

							 		 },
								 });
	});

       var b = main_layout.cells('b');
           b.setText("Info");
	   b.attachURL("{{url_for('static', filename='data/info.html')}}");
	


	</script>
</body>
</html>
