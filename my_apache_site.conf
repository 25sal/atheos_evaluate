<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/atheos
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Definiamo un ServerName (nome di dominio) per il server
    ServerName my_apache_server

    # Definiamo un percorso corretto per il file di log degli errori
    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Configurazione aggiuntiva, se necessario
</VirtualHost>
